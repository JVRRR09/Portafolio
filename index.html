<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Portafolio</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Helvetica, Arial, sans-serif;
  font-weight: 700;

  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.menu {
  text-align: center;
}

.menu a {
  display: block;
  margin: 20px;
  font-size: 28px;
  text-decoration: none;
  color: white;
  letter-spacing: 2px;
}

.menu a:hover {
  opacity: 0.6;
}

.section {
  display: none;
  text-align: center;
}

.section a {
  display: block;
  margin: 15px;
  font-size: 22px;
  color: white;
  text-decoration: none;
  font-weight: 500;
}

.back {
  margin-bottom: 40px;
  font-size: 16px;
  letter-spacing: 1px;
}
</style>

<script>
function showSection(id) {
  document.getElementById('main').style.display = 'none';
  document.getElementById(id).style.display = 'block';
}

function goBack() {
  document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
  document.getElementById('main').style.display = 'block';
}
</script>

</head>
<body>

<div id="main" class="menu">
  <a href="#" onclick="showSection('exp')">EXPERIENCIA</a>
  <a href="#" onclick="showSection('val')">VALORES</a>
  <a href="#" onclick="showSection('com')">COMPROMISOS</a>
</div>

<div id="exp" class="section">
  <a href="#" class="back" onclick="goBack()">← VOLVER</a>
  <a href="#">BARISTA</a>
  <a href="#">CALL CENTER BILINGÜE</a>
  <a href="#">PROYECTOS COMUNITARIOS</a>
  <a href="#">DISEÑOS</a>
</div>

<div id="val" class="section">
  <a href="#" class="back" onclick="goBack()">← VOLVER</a>
  <a href="#">HONESTIDAD</a>
  <a href="#">ÉTICA</a>
  <a href="#">CREATIVIDAD</a>
</div>

<div id="com" class="section">
  <a href="#" class="back" onclick="goBack()">← VOLVER</a>
  <a href="#">HIGIENE</a>
  <a href="#">APRENDIZAJE CONTINUO</a>
  <a href="#">PUNTUALIDAD</a>
  <a href="#">ENTREGA</a>
</div>

</body>
</html>
